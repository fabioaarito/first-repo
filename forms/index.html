<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register global issue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Register global issue</h1>
      <form id="new-issue-form">
        <div class="input-group mb-3 mt-3">
          <input
            id="input-title"
            type="text"
            name="title"
            class="form-control"
            placeholder="Title"
            aria-label="Title"
          />
        </div>
        <div class="input-group mb-3 mt-3">
          <textarea
            name="description"
            class="form-control"
            placeholder="Description"
            aria-label="Description"
          ></textarea>
        </div>
        <label for="locationDataList" class="form-label">Location</label>
        <input
          class="form-control"
          list="locationDataList"
          name="location"
          id="locationDataListInput"
          placeholder="Search for a location..."
        />
        <datalist id="locationDataList"></datalist>

        <div class="input-group mb-3 mt-3">
          <select
            class="form-select"
            name="categories-select"
            aria-label="Category"
          ></select>
        </div>
        <button type="submit" class="btn btn-primary">Add new issue</button>
      </form>

      <div class="container-issues mt-5">
        <h2>List of global issues</h2>
        <div class="list-container">
          <div id="issues-list-group" class="list-group">
            <a
              href="#"
              class="list-group-item list-group-item-action"
              aria-current="true"
            >
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Title</h5>
                <small>Category</small>
              </div>
              <p class="mb-1">Some description content in a paragraph.</p>
              <small>Location</small>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action"
              aria-current="true"
            >
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Title</h5>
                <small>Category</small>
              </div>
              <p class="mb-1">Some description content in a paragraph.</p>
              <small>Location</small>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action"
              aria-current="true"
            >
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Title</h5>
                <small>Category</small>
              </div>
              <p class="mb-1">Some description content in a paragraph.</p>
              <small>Location</small>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
